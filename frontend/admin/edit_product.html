<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product - ShopEase</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar" id="navbar"></nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h2 class="section-title">Edit Product</h2>
      
      <div class="card p-4">
        <form id="edit-product-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="image" class="form-label">Product Image</label>
            <div class="flex items-center gap-4">
              <img id="image-preview" src="/assets/placeholder-product.jpg" alt="Product Preview" class="w-32 h-32 object-cover rounded">
              <input type="file" id="image" name="image" accept="image/*" class="form-control">
            </div>
          </div>
          
          <div class="form-group">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
          </div>
          
          <div class="grid grid-cols-2 gap-4">
            <div class="form-group">
              <label for="price" class="form-label">Price</label>
              <input type="number" id="price" name="price" class="form-control" min="0" required>
            </div>
            
            <div class="form-group">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" id="stock" name="stock" class="form-control" min="0" required>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary mt-4">Update Product</button>
        </form>
      </div>
    </div>
  </main>

  <script src="/js/utils.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
