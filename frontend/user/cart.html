<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - ShopEase</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/cart.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar" id="navbar"></nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h2 class="section-title">Your Cart</h2>
      
      <div id="empty-cart" class="hidden text-center py-8">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto mb-4 text-gray-400">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <h3 class="text-lg font-semibold mb-2">Your cart is empty</h3>
        <p class="text-muted mb-4">Looks like you haven't added anything to your cart yet</p>
        <a href="/user/index.html" class="btn btn-primary">Continue Shopping</a>
      </div>
      
      <div class="cart-layout">
        <div id="cart-container" class="cart-items"></div>
        <div id="cart-summary" class="cart-summary"></div>
      </div>
    </div>
  </main>

  <script src="/js/utils.js"></script>
  <script src="/js/cart.js"></script>
</body>
</html>
