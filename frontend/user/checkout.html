<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ShopEase</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar" id="navbar"></nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h2 class="section-title">Checkout</h2>
      
      <div class="checkout-layout">
        <div class="checkout-form">
          <form id="checkout-form">
            <div class="form-group">
              <label for="shippingAddress" class="form-label">Shipping Address</label>
              <textarea id="shippingAddress" name="shippingAddress" class="form-control" required></textarea>
            </div>
            
            <div class="form-group">
              <label class="form-label">Payment Method</label>
              <div class="payment-methods">
                <label class="payment-method">
                  <input type="radio" name="paymentMethod" value="credit_card" checked>
                  <div class="payment-method-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                      <line x1="1" y1="10" x2="23" y2="10"></line>
                    </svg>
                    <span>Credit Card</span>
                  </div>
                </label>
                
                <label class="payment-method">
                  <input type="radio" name="paymentMethod" value="bank_transfer">
                  <div class="payment-method-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <line x1="12" y1="19" x2="12" y2="5"></line>
                      <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                    <span>Bank Transfer</span>
                  </div>
                </label>
                
                <label class="payment-method">
                  <input type="radio" name="paymentMethod" value="cod">
                  <div class="payment-method-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="12" cy="12" r="10"></circle>
                      <circle cx="12" cy="12" r="4"></circle>
                      <line x1="4.93" y1="4.93" x2="9.17" y2="9.17"></line>
                      <line x1="14.83" y1="14.83" x2="19.07" y2="19.07"></line>
                      <line x1="14.83" y1="9.17" x2="19.07" y2="4.93"></line>
                      <line x1="14.83" y1="9.17" x2="18.36" y2="5.64"></line>
                      <line x1="4.93" y1="19.07" x2="9.17" y2="14.83"></line>
                    </svg>
                    <span>Cash on Delivery</span>
                  </div>
                </label>
              </div>
            </div>
            
            <div class="form-group">
              <label for="notes" class="form-label">Order Notes (Optional)</label>
              <textarea id="notes" name="notes" class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-full">Place Order</button>
          </form>
        </div>
        
        <div class="checkout-summary">
          <h3 class="mb-4">Order Summary</h3>
          <div id="order-summary" class="order-items"></div>
          <div class="order-total-container">
            <div class="order-total-item">
              <span>Subtotal</span>
              <span id="order-total">Rp0</span>
            </div>
            <div class="order-total-item">
              <span>Shipping</span>
              <span>Rp0</span>
            </div>
            <div class="order-total-item font-bold">
              <span>Total</span>
              <span id="order-total">Rp0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/utils.js"></script>
  <script src="/js/checkout.js"></script>
</body>
</html>
