<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ShopEase</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar" id="navbar"></nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="auth-container">
        <div class="auth-card">
          <h2 class="text-center mb-3">Create Account</h2>
          
          <form id="register-form">
            <div class="form-group">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" required minlength="6">
            </div>
            
            <div class="form-group">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary w-full mt-4">Register</button>
          </form>
          
          <div class="text-center mt-3">
            <p>Already have an account? <a href="/auth/login.html" class="text-primary">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
